
<div *ngIf="_cartItems.length;else elseBlock;"class="orderstable"id="usercart">
  <table class="center">
          <tr id="heads">
            <th class="th1">Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th class="th3">Actions</th>
          </tr>
        <tbody>
          <tr *ngFor="let cartItem of _cartItems">
            <td>{{cartItem.productName}}</td>
            <td>{{cartItem.price}}</td>
            <td>{{cartItem.quantity}}</td>
            <td><button class="btn btn-danger" (click)="deleteCartItem(cartItem.cartItemID)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <span class="final"><button class="btn btn-primary"(click)="saveProduct(userId)">Place Order</button></span>
      </div>
      <ng-template #elseBlock><span class = "emptycart">Your Cart is Empty!</span></ng-template>
