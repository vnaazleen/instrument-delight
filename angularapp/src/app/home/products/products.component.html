<div class="container"id="instrumentHomeBody">
    <div class="row mt-3">
        <div *ngFor="let product of _productList" class="col-lg-3 col-md-4 col-sm-11 mt-2">
            <div class="card">
                <img class="card-img-top" src="{{ product.imageUrl }}" height="200" alt="Card image cap">
                <div class="card-body">
                  <h3 class="card-title">{{ product.productName }}</h3>
                  <p class="card-text">{{ product.description }}</p>
                  <a href="/product/{{product.productId}}" class="btn btn-warning">View Product</a>
                </div>
            </div>

        </div>

    </div>
</div>
